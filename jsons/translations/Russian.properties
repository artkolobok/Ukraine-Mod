# NATION
Hetmanate = Гетманщина
Bohdan Khmelnytsky = Богдан Хмельницкий
Hail, brave Bohdan Khmelnytsky, Hetman of the Zaporizhian Host. A Ukrainian, you were born in the Polish-Lithuanian Commonwealth, and after being captured by the Ottoman Empire, you were loyal to the Commonwealth, being a registered Cossack. However, after the weak king refused to intervene after your property and wife were lost to a powerful magnate in the Czapliński Affair, you did not give up. You fought for your rights and, seeking help with your Cossack allies after your Polish ones refused to act, you went to war with the Commonwealth, for the good of all Cossacks. Seeking foreign help, you allied with the Tatars, who proved to be unreliable, and thus, you made one of the most consequential decisions of your lifetime, to side with Moscow. The alliance was uneasy, and often you struggled with the relationship, however, it left your people with far much autonomy. = Здравствуй, храбрый Богдан Хмельницкий, гетман Войска Запорожского. Украинецем, вы родились в Речи Посполитой, а после захвата Османской империей были верны Речи Посполитой, будучи реестровым казаком. Однако после того, как слабый король отказался вмешаться после того, как ваше имущество и жена были потеряны могущественным магнатом в деле Чаплинских, вы не сдались. Вы боролись за свои права и, ища помощи у своих союзников-казаков после того, как ваши польские отказались действовать, вы пошли войной на Речь Посполитую, на благо всех казаков. В поисках иностранной помощи вы объединились с татарами, которые оказались ненадежными, и таким образом приняли одно из самых важных решений в своей жизни — встать на сторону Москвы. Альянс был непростым, и у вас часто были проблемы с отношениями, однако он оставил вашему народу большую автономию.
Hetman Khmelnytsky, once again your people are under attack from an outside power who seeks to exploit your people. Take up arms in the face of overwhelming odds once again, face down former allies who would see harm upon your people. Can you secure the territorial independence of your state? Will you build a civilization that can stand the test of time? = Гетман Хмельницкий, снова ваш народ подвергается нападению со стороны внешней силы, которая пытается эксплуатировать ваш народ. Снова возьмите в руки оружие перед лицом превосходящих сил, бросьте вызов бывшим союзникам, которые хотят причинить вред вашему народу. Сможете ли вы обеспечить территориальную независимость своего государства? Сможете ли вы построить цивилизацию, способную выдержать испытание временем?

And all people will help me in war, for you have no justification and I am backed by God. = И весь народ поможет мне в войне, ибо у тебя нет оправдания, а за мной стоит Бог.
That is a mistake. Before, I was fighting for the insults and injustice caused to me, now I will fight for my people's faith. = Это ошибка. Раньше я боролся за причиненные мне обиды и несправедливость, теперь я буду бороться за веру своего народа.
I already did more than was thought possible before. While I lay down my weapon, I have sparked a creed in my people. = Я уже сделал больше, чем считалось возможным раньше. Сложив оружие, я пробудил веру в своем народе.
Let the host welcome you. I am Bohdan Khmelnytsky, Hetman of the Cossacks. = Позвольте приветствовать вас. Я Богдан Хмельницкий, гетман казаков.

You make a good friend to the Zaporozhian Host. = Ты хороший друг Войска Запорожского.
You are not worthy of comparing to even vermin. Be gone with you. = Ты не достоин сравнения даже с паразитами. Уйди отсюда.

